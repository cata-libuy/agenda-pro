<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AgendaPro Front-End Task</title>
    <link rel="stylesheet" type="text/css" href="css/front.css" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body class="shapes-gallery">
    <h1>Just some nice images</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi lobortis enim id turpis vulputate, in egestas massa mollis. Nam non ipsum eros.</p>
    <div class="main-container">
      <div class="img-container-outer">
        <div class="img-container-inner circle-container" onclick="showImage(1)">
            <img id="1" src="img/new-zealand-679068-small.jpg" alt="Some nice new zealand landscape"/>
        </div>
      </div>
      <div class="img-container-outer">
        <div class="img-container-inner rectangle-container" onclick="showImage(2)">
            <img id="2" src="img/new-zealand-583176_1920-small.jpg" alt="Some nice new zealand landscape"/>
        </div>
      </div>
      <div class="img-container-outer">
        <div class="img-container-inner square-container" onclick="showImage(3)">
            <img id="3" src="img/new-zealand-583181_1920-small.jpg" alt="Some nice new zealand landscape"/>
        </div>
      </div>
      <div class="img-container-outer">
        <div class="img-container-inner triangle-container" onclick="showImage(4)">
            <img id="4" src="img/sun-rise-661541_1920-small.jpg" alt="Some nice new zealand landscape"/>
            <div class="triangle-cover cover-left"></div>
            <div class="triangle-cover cover-right"></div>
            <div class="triangle-bottom-shadow"></div>
        </div>
      </div>
    </div>
    <div style="clear: both;"></div>
    <!-- Modal -->
    <div id="modal">
      <div class="close" onclick="handleModalClose()"><img src="img/ic_clear_white_36px.svg" /></div>
      <h2 id="imgName">New Zealand</h2>
      <div class="img-container">
          <img id="selected" src="" alt="Some nice new zealand landscape"/>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous">
  </script>
  <script src="./js/GalleryHandler.js"></script>
  <script src="./js/App.js"></script>
</html>
